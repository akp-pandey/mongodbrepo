<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>UserDetail</title>
</head>
<body>
<div align="center" class="container my-2">
<H1>USER DETAIL</H1>
<a href="/home" align="center" class="btn btn-primary btn-sm mb-3">Click Me</a>

	<table border="2" align="center" class="table table-striped table-responsive-md">
	<thead>
	<tr>
	<th>UserId</th>
	<th>UserName</th>
	<th>UserPhone</th>
	</tr>
</thead>
<tbody>
<tr th:each="userList :${user}">
<td th:text="${userList.id}"></td>
<td th:text="${userList.name}"></td>
<td th:text="${userList.phone}"></td>
</tr>
</tbody>
	</table>
</div>
</body>
</html>
